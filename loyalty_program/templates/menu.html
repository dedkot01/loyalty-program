{% block menu %}
<header>
    <div class="d-flex justify-content-between align-items-center container">
        <div class="d-flex align-items-center">
            <div class="p-2">
                <a href="{{ url_for('root.index') }}">
                    <img src="{{ url_for('static', filename='img/logo/krylia_logo.jpg') }}" alt="logo" class="rounded" width="50px">
                </a>
            </div>
            <div class="p-2">
                <h1 class="display-6 m-0">
                    Антикафе "Крылья"
                </h1>
            </div>
        </div>
        <div class="d-flex align-items-center">
            {% if current_user.is_authenticated %}
            <div class="p-2">
                <a href="{{ url_for('root.profile') }}">{{ current_user.login }}</a>
            </div>
            <div class="p-2">
                <a href="{{ url_for('root.logout') }}" class="btn">Выйти</a>
            </div>
            {% else %}
            <div class="p-2">
                <a href="{{ url_for('root.login') }}" class="btn">Войти</a>
            </div>
            <div class="p-2">
                <a href="{{ url_for('root.registration') }}" class="btn">Зарегистрироваться</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
<div class="end_line"></div>
{% endblock %}
