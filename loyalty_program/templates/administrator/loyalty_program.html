{% extends 'base.html' %}

{% block title %}Программа лояльность{% endblock %}

{% block content %}
    <form action="" method="post">
        <label>Фамилия</label>
        <input type="text" name="last_name">

        <label>Имя</label>
        <input type="text" name="first_name">

        <label>Телефон</label>
        <input type="tel" name="phone">

        <input type="submit">
    </form>
    <p>Наши пользователи</p>
    <ul>
        {% for user in users %}
            <li>{{ user.__repr__() }}</li>
        {% endfor %}
    </ul>
{% endblock %}
