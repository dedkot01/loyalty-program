{% extends 'base.html' %}

{% block title %}Программа лояльности{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between">
    <div class="p-2">
        <h5 class="text-center">Программа лояльности - новый участник</h5>
    </div>
    <div class="p-2">
        <a href="{{ url_for('root.administrator') }}" class="btn btn-warning align-item-right">
            Панель администратора
        </a>
    </div>
</div>
<form action="" method="post">
    <div class="form-floating mb-3">
        <input required type="text" name="last_name" class="form-control" id="last_name_input" placeholder="Иванов">
        <label for="last_name_input">Фамилия</label>
    </div>
    <div class="form-floating mb-3">
        <input required type="text" name="first_name" class="form-control" id="first_name_input" placeholder="Иван">
        <label for="first_name_input">Имя</label>
    </div>
    <div class="form-floating mb-3">
        <input required type="tel" name="phone" class="form-control active" id="phone_input" data-mdb-input-mask="+48 999-999-999" placeholder="+48 999-999-999">
        <label for="phone_input">Номер телефона</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" name="comment" class="form-control" id="comment_input">
        <label for="comment_input">Комментарий</label>
    </div>
    <div class="mb-3 text-end">
        <button type="submit" class="btn btn-primary mb-3">Добавить</button>
    </div>
</form>
{% endblock %}
