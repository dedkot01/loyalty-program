{% extends 'base.html' %}

{% block title %}Пользователи{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between">
    <div class="p-2">
        <h5 class="text-center">Пользователи - редактировать пользователя</h5>
    </div>
    <div class="p-2">
        <a href="{{ url_for('root.admin_system') }}" class="btn btn-warning align-item-right">
            Панель системы
        </a>
    </div>
</div>
<form action="" method="post">
    <div class="form-floating mb-3">
        <input type="text" name="login" value="{{ user.login }}" class="form-control" id="login_input" placeholder="login">
        <label for="login">Логин</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" name="is_new_password" type="checkbox" id="new_password_check">
        <label class="form-check-label" for="new_password_check">Новый пароль</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="password_input" placeholder="password">
        <label for="password_input">Пароль</label>
    </div>
    <p>Уровни доступа:</p>
    {% for access_group in access_groups.keys() %}
    <div class="form-check mb-3">
        <input class="form-check-input" name="{{ access_group }}" type="checkbox" id="{{ access_group }}_check" {% if access_group in user.access_groups %}checked{% endif %}>
        <label class="form-check-label" for="{{ access_group }}_check">{{ access_group }}</label>
    </div>
    {% endfor %}
    <div class="mb-3 text-end">
        <button type="submit" class="btn btn-primary mb-3">Сохранить</button>
    </div>
</form>
{% endblock %}
